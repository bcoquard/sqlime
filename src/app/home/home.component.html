<div class="container-fluid">
  <div class="row d-flex">
    <div class="col-lg-6" *ngFor="let database of databases">
      <div class="card clickable" (click)="connectDatabase(database)">

        <div class="row d-flex justify-content-between">
          <div class="col-sm-10">
            <h2 class="display h4">{{database.connectionName}}</h2>
          </div>
          <div class="col-sm-2">
            <i class="fas fa-edit" (click)="editDatabase(database.id)"></i>
            <i class="fas fa-trash-alt" (click)="deleteDatabase(database.id)"></i>
          </div>
        </div>
        <div class="fa-left">
          <i class="fas fa-user"></i>
          {{database.username}}
        </div>
        <div class="fa-left">
          <i class="fas fa-bezier-curve"></i>
          <span>{{database.jdbcConnectionUrl}}:{{database.jdbcConnectionPort}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
