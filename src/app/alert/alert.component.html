<div id="alerts-component">
    <button id="alerts-btn-close" *ngIf="alerts.length > 1" type="button" class="btn btn-primary" (click)="closeAllAlerts()">
        <span aria-hidden="true">Close All</span>
    </button>
    <div *ngFor="let alert of alerts">
        <div *ngIf="alert.message" class="alert alert-dismissible" dismiss-on-timeout="20" [ngClass]="{ 'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'error' }">
                <p>{{alert.message}}</p>
                <button type="button" class="close" (click)="closeAlert(alert)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
