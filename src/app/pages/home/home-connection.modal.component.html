<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Database connection form</h5>
    <button type="button" class="close" (click)="close()"><span aria-hidden="true">Ã—</span></button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>connectionName</label>
        <input name="connectionName" type="text" class="form-control" [(ngModel)]="connection.connectionName">
      </div>
      <div class="form-group">
        <label>jdbcConnectionUrl</label>
        <input name="jdbcConnectionUrl" type="text" class="form-control" [(ngModel)]="connection.jdbcConnectionUrl">
      </div>
      <div class="form-group">
        <label>jdbcConnectionPort</label>
        <input name="jdbcConnectionPort" type="text" class="form-control" [(ngModel)]="connection.jdbcConnectionPort">
      </div>
      <div class="form-group">
        <label>databaseName</label>
        <input name="databaseName" type="text" class="form-control" [(ngModel)]="connection.databaseName">
      </div>
      <div class="form-group">
        <label>username</label>
        <input name="username" type="text" class="form-control" [(ngModel)]="connection.username">
      </div>
      <div class="form-group">
        <label>password</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="connection.password">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="validate()">Save changes</button>
  </div>
</div>
